group 'enjoy-java8'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', includes: ['*.jar'])
    compile group: 'commons-lang', name: 'commons-lang', version: '2.4'
    compile group: 'com.googlecode.windowlicker', name: 'windowlicker-core', version: 'r268'
    compile group: 'com.googlecode.windowlicker', name: 'windowlicker-swing', version: 'r268'
    testCompile group: 'org.jmock', name: 'jmock', version: '2.8.3'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.8.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    test {
        java {
            srcDir "src/test/end-to-end"
            srcDir "src/test/integration"
            srcDir "src/test/unit"
        }
    }
}